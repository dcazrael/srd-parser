description: 'You gain the service of a familiar, a spirit that takes an animal form
    you choose: **Bat**, **Cat**, **Frog**, **Hawk**, **Lizard**, **Octopus**, **Owl**,
    **Rat**, **Raven**, **Spider**, **Weasel**, or another Beast that has a Challenge
    Rating of 0.


    Appearing in an unoccupied space within range, the familiar has the statistics
    of the chosen form (see “Monsters”), though it is a Celestial, Fey, or Fiend (your
    choice) instead of a Beast. Your familiar acts independently of you, but it obeys
