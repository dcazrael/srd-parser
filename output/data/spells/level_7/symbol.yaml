description: 'You inscribe a harmful glyph either on a surface (such as a section
    of floor or wall) or within an object that can be closed (such as a book or chest).
    The glyph can cover an area no larger than 10 feet in diameter. If you choose
    an object, it must remain in place; if it is moved more than 10 feet from where
    you cast this spell, the glyph is broken, and the spell ends without being triggered.


    The glyph is nearly imperceptible and requires a successful Wisdom (Perception)
    check against your spell save DC to notice.


    When you inscribe the glyph, you set its trigger and choose which effect the symbol
    bears: Death, Discord, Fear, Pain, Sleep, or Stunning. Each one is explained below. '
