description: 'This spell instantly transports you and up to eight willing creatures
    that you can see within range, or a single object that you can see within range,
    to a destination you select. If you target an object, it must be Large or smaller,
    and it can’t be held or carried by an unwilling creature.


    The destination you choose must be known to you, and it must be on the same plane
    of existence as you. Your familiarity with the destination determines whether
    you arrive there successfully. The GM rolls 1d100 and consults the Teleportation
    Outcome table and the explanations after it.


    ###### Teleportation Outcome


    | Familiarity              | Mishap | Similar Area | Off Target | On Target |
    |--------------------------|--------|--------------|------------|-----------|
    | Permanent circle         | —      | —            | —          | 01–00     |
    | Linked object            | —      | —            | —          | 01–00     |
    | Very familiar            | 01–05  | 06–13        | 14–24      | 25–00     |
    | Seen casually            | 01–33  | 34–43        | 44–53      | 54–00     |
    | Viewed once or described | 01–43  | 44–53        | 54–73      | 74–00     |
    | False destination        | 01–50  | 51–00        | —          | —         | '
save: null
