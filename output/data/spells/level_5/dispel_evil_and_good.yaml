subsections:
-   name: Break Enchantment
    text: As a Magic action, you touch a creature that is possessed by or has the
        Charmed or Frightened condition from one or more creatures of the types above.
        The target is no longer possessed, Charmed, or Frightened by such creatures.
-   name: Dismissal
    text: As a Magic action, you target one creature you can see within 5 feet of
        you that has one of the creature types above. The target must succeed on a
        Charisma saving throw or be sent back to its home plane if it isn’t there
        already. If they aren’t on their home plane, Undead are sent to the Shadowfell,
        and Fey are sent to the Feywild.
