subsections:
-   name: Clenched Fist
    text: The hand strikes a target within 5 feet of it. Make a melee spell attack.
        On a hit, the target takes 5d8 Force damage.
-   name: Forceful Hand
    text: The hand attempts to push a Huge or smaller creature within 5 feet of it.
        The target must succeed on a Strength saving throw, or the hand pushes the
        target up to 5 feet plus a number of feet equal to five times your spellcasting
        ability modifier. The hand moves with the target, remaining within 5 feet
        of it.
-   name: Grasping Hand
    text: The hand attempts to grapple a Huge or smaller creature within 5 feet of
        it. The target must succeed on a Dexterity saving throw, or the target has
        the Grappled condition, with an escape DC equal to your spell save DC. While
        the hand grapples the target, you can take a Bonus Action to cause the hand
        to crush it, dealing Bludgeoning damage to the target equal to 4d6 plus your
        spellcasting ability modifier.
-   name: Interposing Hand
    text: The hand grants you Half Cover against attacks and other effects that originate
        from its space or that pass through it. In addition, its space counts as Difficult
        Terrain for your enemies.
-   name: Using a Higher-Level Spell Slot
    text: The damage of the Clenched Fist increases by 2d8 and the damage of the Grasping
        Hand increases by 2d6 for each spell slot level above 5.
