description: 'You create a magical restraint to hold a creature that you can see within
    range. The target must make a Wisdom saving throw. On a successful save, the target
    is unaffected, and it is immune to this spell for the next 24 hours. On a failed
    save, the target is imprisoned. While imprisoned, the target doesn’t need to breathe,
    eat, or drink, and it doesn’t age. Divination spells can’t locate or perceive
    the imprisoned target, and the target can’t teleport.


    Until the spell ends, the target is also affected by one of the following effects
    of your choice: '
