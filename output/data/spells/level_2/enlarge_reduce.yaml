description: 'For the duration, the spell enlarges or reduces a creature or an object
    you can see within range (see the chosen effect below). A targeted object must
    be neither worn nor carried. If the target is an unwilling creature, it can make
    a Constitution saving throw. On a successful save, the spell has no effect.


    Everything that a targeted creature is wearing and carrying changes size with
    it. Any item it drops returns to normal size at once. A thrown weapon or piece
    of ammunition returns to normal size immediately after it hits or misses a target. '
