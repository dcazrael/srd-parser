subsections:
-   name: Enlarge
    text: The target’s size increases by one category — from Medium to Large, for
        example. The target also has Advantage on Strength checks and Strength saving
        throws. The target’s attacks with its enlarged weapons or Unarmed Strikes
        deal an extra 1d4 damage on a hit.
-   name: Reduce
    text: The target’s size decreases by one category — from Medium to Small, for
        example. The target also has Disadvantage on Strength checks and Strength
        saving throws. The target’s attacks with its reduced weapons or Unarmed Strikes
        deal 1d4 less damage on a hit (this can’t reduce the damage below 1).
