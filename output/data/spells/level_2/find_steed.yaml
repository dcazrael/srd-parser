subsections:
-   name: Combat
    text: The steed is an ally to you and your allies. In combat, it shares your Initiative
        count, and it functions as a controlled mount while you ride it (as defined
        in the rules on mounted combat). If you have the Incapacitated condition,
        the steed takes its turn immediately after yours and acts independently, focusing
        on protecting you.
-   name: Disappearance of the Steed
    text: The steed disappears if it drops to 0 Hit Points or if you die. When it
        disappears, it leaves behind anything it was wearing or carrying. If you cast
        this spell again, you decide whether you summon the steed that disappeared
        or a different one.
-   name: Using a Higher-Level Spell Slot
    text: 'Use the spell slot’s level for the spell’s level in the stat block.  #####
        Otherworldly Steed  *Large Celestial, Fey, or* Fiend (Your Choice), Neutral  **AC**:
        10 + 1 per spell level  **HP**: 5 + 10 per spell level (the steed has a number
        of Hit Dice [d10s] equal to the spell’s level)  **Speed**: 60 ft., Fly 60
        ft. (requires level 4+ spell)  | Attr | Val | MOD | SAVE | |------|-----|-----|------|
        | Str  | 18  | +4  | +4   | | Dex  | 12  | +1  | +1   |  | Con  | 14  | +2  |
        +2   | | Int  | 6   | -2  | −2   | | Wis  | 12  | +1  | +1   |  | Cha  | 8   |
        −1  | −1   |  **Senses**: Passive Perception 11  **Languages**: Telepathy
        1 mile (works only with you)  **CR**: None (XP 0; PB equals your Proficiency
        Bonus)  ###### Traits'
-   name: Life Bond
    text: 'When you regain Hit Points from a level 1+ spell, the steed regains the
        same number of Hit Points if you’re within 5 feet of it.  ###### Actions'
-   name: Otherworldly Slam
    text: 'Melee Attack Roll: Bonus equals your spell attack modifier, reach 5 ft.
        Hit: 1d8 plus the spell’s level of Radiant (Celestial), Psychic (Fey), or
        Necrotic (Fiend) damage.  ###### Bonus Actions'
-   name: Fell Glare [Fiend Only; Recharges after a Long Rest]
    text: 'Wisdom Saving Throw: DC equals your spell save DC, one creature within
        60 feet the steed can see. Failure: The target has the Frightened condition
        until the end of your next turn.'
-   name: Fey Step [Fey Only; Recharges after a Long Rest]
    text: The steed teleports, along with its rider, to an unoccupied space of your
        choice up to 60 feet away from itself.
-   name: Healing Touch [Celestial Only; Recharges after a Long Rest]
    text: One creature within 5 feet of the steed regains a number of Hit Points equal
        to 2d8 plus the spell’s level.
