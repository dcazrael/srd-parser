subsections:
-   name: Sound
    text: If you create a sound, its volume can range from a whisper to a scream.
        It can be your voice, someone else’s voice, a lion’s roar, a beating of drums,
        or any other sound you choose. The sound continues unabated throughout the
        duration, or you can make discrete sounds at different times before the spell
        ends.
-   name: Image
    text: If you create an image of an object — such as a chair, muddy footprints,
        or a small chest — it must be no larger than a 5-foot Cube. The image can’t
        create sound, light, smell, or any other sensory effect. Physical interaction
        with the image reveals it to be an illusion, since things can pass through
        it.
