description: 'You create a sound or an image of an object within range that lasts
    for the duration. See the descriptions below for the effects of each. The illusion
    ends if you cast this spell again.


    If a creature takes a Study action to examine the sound or image, the creature
    can determine that it is an illusion with a successful Intelligence (Investigation)
    check against your spell save DC. If a creature discerns the illusion for what
    it is, the illusion becomes faint to the creature. '
