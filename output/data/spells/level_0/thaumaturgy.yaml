subsections:
-   name: Altered Eyes
    text: You alter the appearance of your eyes for 1 minute.
-   name: Booming Voice
    text: Your voice booms up to three times as loud as normal for 1 minute. For the
        duration, you have Advantage on Charisma (Intimidation) checks.
-   name: Fire Play
    text: You cause flames to flicker, brighten, dim, or change color for 1 minute.  **Invisible
        Hand.** You instantaneously cause an unlocked door or window to fly open or
        slam shut.
-   name: Phantom Sound
    text: You create an instantaneous sound that originates from a point of your choice
        within range, such as a rumble of thunder, the cry of a raven, or ominous
        whispers.
-   name: Tremors
    text: You cause harmless tremors in the ground for 1 minute.
