subsections:
-   name: Sensory Effect
    text: You create an instantaneous, harmless sensory effect, such as a shower of
        sparks, a puff of wind, faint musical notes, or an odd odor.
-   name: Fire Play
    text: You instantaneously light or snuff out a candle, a torch, or a small campfire.
-   name: Clean or Soil
    text: You instantaneously clean or soil an object no larger than 1 cubic foot.
-   name: Minor Sensation
    text: You chill, warm, or flavor up to 1 cubic foot of nonliving material for
        1 hour.
-   name: Magic Mark
    text: You make a color, a small mark, or a symbol appear on an object or a surface
        for 1 hour.
-   name: Minor Creation
    text: You create a nonmagical trinket or an illusory image that can fit in your
        hand. It lasts until the end of your next turn. A trinket can deal no damage
        and has no monetary worth.
